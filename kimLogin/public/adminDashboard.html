<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contractor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* light grey */
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .tagline {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    .top-actions {
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-primary {
      display: inline-block;
      padding: 10px 18px;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #005da0;
    }

    .dash-section {
      margin-bottom: 25px;
    }

    .dash-section h2 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fafafa;
      border-radius: 8px;
      padding: 12px 14px;
      border: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95rem;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.05rem;
    }

    .card small {
      color: #777;
    }

    .feedback-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
</style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, Admin!</h1>
    <p class="tagline">Select User Group to View.</p>

    <div class="top-actions">		
      <a class="btn-primary" href="adminConView.html">Contractors</a>
	  <a class="btn-primary" href="adminHomeView.html">Homeowners</a>
    </div>

    
  </div>
</body>
</html>
