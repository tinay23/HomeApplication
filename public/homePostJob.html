<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job</title>
</head>
<body>
  <h1>Post a New Job</h1>
  <form action="/jobs" method="POST">
    <label>Title: <input name="title"></label><br><br>
    <label>Description: <input name="desc"></label><br><br>
    <label>Budget ($): <input name="budget" type="number"></label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
