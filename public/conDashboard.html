<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contractor Dashboard</title>
    <meta http-equiv="Cache-Control" content="no-store">

    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }

        .dashboard-container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h1 { text-align:center; }

        /* Tabs */
        .tab-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            background: #ddd;
            border-radius: 6px;
        }

        .tab.active {
            background: #0077cc;
            color: white;
        }

        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .job-card {
            background: #fafafa;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }

        .btn-accept {
            display:block;
            margin-top:10px;
            padding: 8px 14px;
            background:#28a745;
            color:white;
            border-radius:5px;
            text-align:center;
            cursor:pointer;
        }

        .btn-complete {
            display:block;
            margin-top:10px;
            padding: 8px 14px;
            background:#6c63ff;
            color:white;
            border-radius:5px;
            text-align:center;
            cursor:pointer;
        }

    </style>
</head>
<script>
window.addEventListener("pageshow", (event) => {
    // If this page came from the BFCache, reload it
    if (event.persisted) {
        window.location.reload();
    }
});
</script>
<body>
<div class="dashboard-container">
    <h1>Contractor Dashboard</h1>
    <h2 id="welcomeTitle" style="text-align:center; color:#555;"></h2>
    <div style="text-align:center; margin-bottom:20px;">
    <button id="logoutBtn" style="padding:10px 20px; background:#888; color:white; border:none; border-radius:5px; cursor:pointer;">
        Logout
    </button>
<br><br><br>
    <div class="tab-container">
        <div class="tab active" id="tab-available">Available Jobs</div>
        <div class="tab" id="tab-progress">In-Progress</div>
        <div class="tab" id="tab-completed">Completed Jobs</div>
    </div>

	<div id="sortContainer" style="margin-bottom:15px; text-align:right;">
    <label><strong>Sort By:</strong></label>
    <select id="sortSelect" class="sort-dropdown">
        <option value="budget_low">Budget (Low → High)</option>
        <option value="budget_high">Budget (High → Low)</option>
        <option value="service_az">Service Type (A → Z)</option>
        <option value="service_za">Service Type (Z → A)</option>
    </select>
	</div>

    <div id="contentContainer" class="job-list"></div>
</div>

<script src="/conDashboard.js"></script>
</body>
</html>
