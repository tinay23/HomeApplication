<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contractor Payments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .tagline {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #0077cc;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .small-note {
      font-size: 0.85rem;
      color: #777;
      margin-top: 10px;
    }

    #emptyMessage {
      margin-top: 15px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <a href="conDashboard.html" class="back-link">&larr; Back to Dashboard</a>

    <h1>Payments Received</h1>

    <table id="paymentsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Job</th>
          <th>Homeowner</th>
          <th>Contractor</th>
          <th>Amount</th>
          <th>Card (Last 4)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- script will load -->
      </tbody>
    </table>
	
	<!-- message ready if no payments -->
    <p id="emptyMessage" style="display:none;">No payments found yet.</p>
  </div>

  <script src="conPayments.js"></script>
</body>
</html>
